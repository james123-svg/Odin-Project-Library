<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="card" style="display: flex; flex-direction: column; max-width: 250px;">
            <h2>Add a book</h2>
            <label>Title</label>
            <input id="bookTitle" type="text" placeholder="Title" required>
            <br>
            <label>Author</label>
            <input id="bookAuthor" type="text" placeholder="Author name" required>
            <br>
            <label>Number of pages</label>
            <input id="bookPages" type="number" placeholder="Number">
            <br>
            <fieldset id="bookIsread">
                <legend>Have you read it?</legend>
                    <label>Yes<input value="true" type="radio" name="read"></label>
                    <label>No<input value="false" type="radio" name="read"></label>
            </fieldset>
            <button id="addBook" type="button"> Add book </button>
        </form>
        <div id="yourBooks"></div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
