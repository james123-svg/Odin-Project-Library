<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- <dialog > open class="modal" add class and open attribute on btn click--> 
        <dialog id="modal">
            <form class="card addForm">        
                
                <div class="flex-h">
                    <h2>Add a book</h2>
                    <button type="button" class="closeBtn"> <img width="100%" src="assets/close.svg"></img> </button>
                </div>
                
                <label>Title</label>
                <input id="bookTitle" type="text" placeholder="Title" name="Title" required>
                <br>
                <label>Author</label>
                <input id="bookAuthor" type="text" placeholder="Author name" name="Author" required>
                <br>
                <label>Number of pages</label>
                <input id="bookPages" type="number" placeholder="Number" name="Number of pages" required>
                <br>
                <label>Image link (optional) </label>
                <input id="bookImg" type="text" placeholder="Paste a URL" name="Image link">
                <br>
                <label>
                    <input id="bookIsRead" type="checkbox" name="Is read?">
                    <span>I've read it!</span>
                </label>
                <button id="addBook" type="submit"> Add book </button>
            </form>
        </dialog>
        
        <div class="header"> 
            <div class="icon-h1"><img src="assets/lib.svg"></img><h1 class="logo-text"> My Library</h1></div>            
            <button id="openModal">Add a book</button> 
        </div>
        
        <!-- Book shelf -->
        <div id="yourBooks">          
        </div>  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
